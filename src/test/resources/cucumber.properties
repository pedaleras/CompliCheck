cucumber.features=src/test/resources/features

cucumber.glue=br.com.fiap.CompliCheck.steps,br.com.fiap.CompliCheck.util

# Plugins para saída e relatórios
cucumber.plugin=pretty,html:target/cucumber-reports/html-report.html,json:target/cucumber-reports/report.json

# Mostrar o output de forma limpa no console (com cores ou sem caracteres não legíveis)
cucumber.monochrome=true

# Configuração de Locale (Português-BR)
cucumber.locale=pt

# Configuração opcional: Falha caso haja steps indefinidos ou faltando implementações
cucumber.strict=true

# Configuração opcional: Executa apenas a análise sem rodar os testes (para validar steps e cenários)
cucumber.dry-run=false